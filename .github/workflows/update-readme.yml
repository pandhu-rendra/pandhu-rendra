name: "🔁 Update README (Quote + Tip + Last Updated)"

on:
  schedule:
    - cron: "*/5 * * * *"   # tiap 5 menit
  workflow_dispatch: {}

permissions:
  contents: write

# Hindari tabrakan job
concurrency:
  group: update-readme
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Set timezone runner ke Asia/Jakarta
      - name: Set timezone (WIB)
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Jakarta"

      - name: Fetch random quote (with fallback)
        id: quote
        shell: bash
        run: |
          set -e
          RESP="$(curl -s --max-time 10 https://zenquotes.io/api/random || true)"
          if echo "$RESP" | jq -e '.[0].q and .[0].a' >/dev/null 2>&1; then
            Q="$(echo "$RESP" | jq -r '.[0].q')"
            A="$(echo "$RESP" | jq -r '.[0].a')"
          else
            Q="Simplicity is the soul of efficiency."
            A="Austin Freeman"
          fi
          Q_ESC="${Q//&/\\&}"
          A_ESC="${A//&/\\&}"
          echo "QUOTE=$Q_ESC" >> $GITHUB_ENV
          echo "AUTHOR=$A_ESC" >> $GITHUB_ENV

      - name: Pick Dev Tip (local rotation)
        id: tip
        shell: bash
        run: |
          mapfile -t TIPS <<'EOF'
          Use meaningful commit messages; they are future-you's documentation.
          Practice keyboard shortcuts in your editor to move faster every day.
          Break problems into tiny steps; ship the smallest useful version first.
          Read error messages slowly; they often tell you the exact fix.
          Sketch UI on paper before you code—it saves time.
          Use console.log() intentionally; remove or group them after debugging.
          Learn basics of Flexbox and Grid—80% of layout pain disappears.
          EOF
          I=$((RANDOM % ${#TIPS[@]}))
          TIP="${TIPS[$I]}"
          TIP_ESC="${TIP//&/\\&}"
          echo "TIP=$TIP_ESC" >> $GITHUB_ENV

      - name: Update README (Quote + Tip + Last Updated)
        shell: bash
        run: |
          TS="$(date +'%d/%m/%Y %H:%M WIB')"

          # Update Daily Quote block
          awk -v q="$QUOTE" -v a="$AUTHOR" '
            BEGIN{inblk=0}
            /<!--QUOTE_START-->/ {print; print "> " q " — **" a "**"; inblk=1; next}
            /<!--QUOTE_END-->/   {inblk=0}
            !inblk {print}
          ' README.md > README.tmp && mv README.tmp README.md

          # Update Dev Tip block
          awk -v t="$TIP" '
            BEGIN{inblk=0}
            /<!--TIP_START-->/ {print; print "> " t; inblk=1; next}
            /<!--TIP_END-->/   {inblk=0}
            !inblk {print}
          ' README.md > README.tmp && mv README.tmp README.md

          # Update Last Updated marker (safe delimiter)
          perl -0777 -pe "s{<!--LAST_UPDATE-->.*?<!--/LAST_UPDATE-->}{<!--LAST_UPDATE-->Last updated: ${TS}<!--/LAST_UPDATE-->}s" -i README.md

      - name: Commit & push
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): auto-update quote + tip + timestamp (WIB)"
            git push
          else
            echo "No changes."
          fi