name: "ðŸŽµ Spotify Now Playing (README)"

on:
  schedule:
    - cron: "*/3 * * * *"   # update tiap 3 menit
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  nowplaying:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get access token from refresh token
        id: token
        shell: bash
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          AUTH="$(printf '%s:%s' "$SPOTIFY_CLIENT_ID" "$SPOTIFY_CLIENT_SECRET" | base64 -w 0)"
          curl -sS -X POST 'https://accounts.spotify.com/api/token' \
            -H "Authorization: Basic $AUTH" \
            -H 'Content-Type: application/x-www-form-urlencoded' \
            -d "grant_type=refresh_token&refresh_token=$SPOTIFY_REFRESH_TOKEN" > token.json
          ACCESS_TOKEN="$(jq -r '.access_token' token.json)"
          test -n "$ACCESS_TOKEN"
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> "$GITHUB_ENV"

      - name: Fetch track JSON (current or recent)
        shell: bash
        run: |
          set -euo pipefail
          code="$(curl -sS -w '%{http_code}' -o cur.json -H "Authorization: Bearer $ACCESS_TOKEN" 'https://api.spotify.com/v1/me/player/currently-playing')"
          if [ "$code" = "200" ]; then
            SRC="current"
            cp cur.json src.json
          else
            SRC="recent"
            curl -sS -H "Authorization: Bearer $ACCESS_TOKEN" \
              'https://api.spotify.com/v1/me/player/recently-played?limit=1' > src.json
          fi
          echo "SRC=$SRC" >> "$GITHUB_ENV"

      - name: Build fancy HTML banner
        shell: bash
        run: |
          set -euo pipefail
          # Extract fields
          NAME="$(jq -r '.item.name // .items[0].track.name // empty' src.json)"
          URL="$(jq -r '.item.external_urls.spotify // .items[0].track.external_urls.spotify // empty' src.json)"
          ARTISTS="$(jq -r '[.item.artists[]?.name] // [.items[0].track.artists[]?.name] | join(", ")' src.json)"
          IMG="$(jq -r '.item.album.images[1].url // .item.album.images[0].url // .items[0].track.album.images[1].url // .items[0].track.album.images[0].url // empty' src.json)"
          IS_PLAYING="$(jq -r '.is_playing // empty' src.json)"
          PROG_MS="$(jq -r '.progress_ms // 0' src.json)"
          DUR_MS="$(jq -r '.item.duration_ms // .items[0].track.duration_ms // 0' src.json)"

          # Helpers
          esc () { printf '%s' "$1" | sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g'; }
          fmt () { ms=${1:-0}; s=$((ms/1000)); printf "%d:%02d" $((s/60)) $((s%60)); }

          NAME_E="$(esc "$NAME")"; URL_E="$(esc "$URL")"
          ARTISTS_E="$(esc "$ARTISTS")"; IMG_E="$(esc "$IMG")"
          CURR="$(fmt "$PROG_MS")";     TOT="$(fmt "$DUR_MS")"

          # Progress percent (0..100)
          if [ "${DUR_MS:-0}" -gt 0 ]; then
            PCT=$(( PROG_MS * 100 / DUR_MS ))
            [ $PCT -gt 100 ] && PCT=100
          else
            PCT=0
          fi

          if [ -z "$NAME_E" ] || [ -z "$URL_E" ]; then
            printf '<p align="center">Tidak ada data Spotify.</p>\n' > spotify_snippet.html
            exit 0
          fi

          STATUS="Recently Played"
          [ "$IS_PLAYING" = "true" ] && STATUS="Now Playing"
          [ "${SRC:-recent}" = "current" ] && STATUS="Now Playing"

          # === Banner HTML (inline styles) ===
          {
            printf '<div align="center">\n'
            printf '  <div style="display:inline-block; width:100%%; max-width:720px; background:linear-gradient(135deg,#0d0a1a,#1a1030); border:1px solid #2a1f47; border-radius:20px; padding:18px; box-shadow:0 16px 36px rgba(138,43,226,.28);">\n'
            printf '    <div style="height:4px; background:linear-gradient(90deg,#8A2BE2,#BC7CFF); border-radius:999px; margin:-6px -6px 14px -6px;"></div>\n'
            printf '    <div style="display:flex; align-items:center; gap:18px;">\n'
            printf '      <a href="%s"><img src="%s" alt="cover" height="96" style="border-radius:14px; box-shadow:0 8px 20px rgba(138,43,226,.35)"/></a>\n' "$URL_E" "$IMG_E"
            printf '      <div style="line-height:1.35;">\n'
            printf '        <div style="font-weight:800; font-size:18px;"><a href="%s" style="color:#cdb8ff; text-decoration:none;">%s</a></div>\n' "$URL_E" "$NAME_E"
            printf '        <div style="color:#b9a5ff; opacity:.9; margin-top:2px;">%s</div>\n' "$ARTISTS_E"
            printf '        <span style="display:inline-block; margin-top:8px; padding:3px 10px; border-radius:9999px; background:#8A2BE2; color:#fff; font-size:12px; letter-spacing:.2px;">%s</span>\n' "$STATUS"
            printf '      </div>\n'
            printf '    </div>\n'
            printf '    <div style="margin-top:14px; width:100%%; height:8px; background:#2a2140; border-radius:999px; overflow:hidden;">\n'
            printf '      <div style="height:8px; width:%s%%; background:linear-gradient(90deg,#8A2BE2,#BC7CFF);"></div>\n' "$PCT"
            printf '    </div>\n'
            printf '    <div style="display:flex; justify-content:space-between; margin-top:6px; font-size:12px; color:#b9a5ff; opacity:.82;"><span>%s</span><span>%s</span></div>\n' "$CURR" "$TOT"
            printf '  </div>\n'
            printf '</div>\n'
          } > spotify_snippet.html

      - name: Inject snippet into README
        shell: bash
        run: |
          awk '
            BEGIN{inblk=0}
            /<!--SPOTIFY_START-->/ {print; while ((getline line < "spotify_snippet.html") > 0) print line; inblk=1; next}
            /<!--SPOTIFY_END-->/   {print; inblk=0; next}
            !inblk {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): pretty Spotify banner + 3min cron"
            git push
          else
            echo "No changes."
          fi
